{% set version = "3.99-0.11" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-xml
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/XML_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/XML/XML_{{ version }}.tar.gz
  sha256: c523bd8e6419d44a477038396e9c3b3ec70a67ed85a0c9bfa8b9445f91647fc8

build:
  merge_build_host: true  # [win]
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - {{ native }}libxml2

  run:
    - r-base
    - {{ native }}libxml2
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('XML')"           # [not win]
    - "\"%R%\" -e \"library('XML')\""  # [win]

about:
  home: http://www.omegahat.net/RSXML
  license: BSD-2-Clause
  summary: Many approaches for both reading and creating XML (and HTML) documents (including DTDs), both local and accessible via HTTP or FTP.  Also offers access to an 'XPath' "interpreter".
  license_family: BSD
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - croth1

